        Rowley\",\"active\":true,\"timeZone\":\"Etc/UTC\"},\"body\":\"[~showuon] Thank
        you for your time on this.\_ The vulnerability description is:\\r\\n\\r\\n_com.fasterxml.jackson.core_jackson-core
        package versions before 2.15.0 are vulnerable to Denial of Service (DoS).
        The package does not properly restrict the size or amount of resources that
        are requested or influenced by an actor, which can be used to consume more
        resources than intended and leads to Uncontrolled Resource Consumption (\\\\'Resource
        Exhaustion\\\\')._\\r\\n\\r\\nSeverity: High, CVSS 7.5\\r\\n\\r\\n\_\\r\\n\\r\\nFor
        some background for others, my understanding is the \\\"PRISMA\\\" identifier
        comes from a proprietary vulnerability database from Twistlock, now owned
        by Palo Alto's PRISMA scanner.\_ In my observations, they tend to flag items
        where a \\\"security related\\\" merge has been made in a github project as
        a mechanism for their customers to trigger version upgrades.\_ This makes
        it hard for downstream projects such as Kafka to keep up, as there often isn't
        a public reference to assess risk or otherwise action.\_ As an example, -there's
        no linked Jackson github request- I see, so it is not clear whether this may
        have also been addressed on the latest minor version of jackson 2.14.3 which
        is after 2.15.0 was released. Edit: Linked PR is [https://github.com/FasterXML/jackson-core/pull/827]\_\\r\\n\\r\\nI've
        been lurking for a while, but i'm not sure i've come across any dependency
        upgrade strategy or policy for Kafka (e.g. when to do minor version updates,
        when to do major).\_ From looking at the Jackson github and wiki, which some
        of the lifecycle information seems out of date, the 2.15 and 2.14 versions
        are actively in release mode.\_ 2.13 may still be open for selective fixes
        but appears to be next on the list to end of life.\_ So independent of any
        vulnerability, getting Kafka off 2.13 is likely a good medium-term activity.\_
        The PR [https://github.com/apache/kafka/pull/13662] seems to be making progress
        on this, though with some technical hurdles still to overcome.\\r\\n\\r\\nEdit:
        Added link to reported vulnerable PR by PRISMA. \_[https://github.com/FasterXML/jackson-core/pull/827/files]\_
