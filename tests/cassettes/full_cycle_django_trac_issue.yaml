        - Large speed increases to SelectBox and SelectFilter2\",\"user\":{\"login\":\"kylemacfarlane\",\"id\":99594,\"node_id\":\"MDQ6VXNlcjk5NTk0\",\"avatar_url\":\"https://avatars.githubusercontent.com/u/99594?v=4\",\"gravatar_id\":\"\",\"url\":\"https://api.github.com/users/kylemacfarlane\",\"html_url\":\"https://github.com/kylemacfarlane\",\"followers_url\":\"https://api.github.com/users/kylemacfarlane/followers\",\"following_url\":\"https://api.github.com/users/kylemacfarlane/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/kylemacfarlane/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/kylemacfarlane/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/kylemacfarlane/subscriptions\",\"organizations_url\":\"https://api.github.com/users/kylemacfarlane/orgs\",\"repos_url\":\"https://api.github.com/users/kylemacfarlane/repos\",\"events_url\":\"https://api.github.com/users/kylemacfarlane/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/kylemacfarlane/received_events\",\"type\":\"User\",\"user_view_type\":\"public\",\"site_admin\":false},\"body\":\"I
        have an admin page with two filter_horizontal widgets on it. One has almost
        800 options and the other 11,500. As you can imagine it's pretty slow but
        also it sometimes copies the wrong selections if you have a lot of them, plus
        it crashes on page load in IE and Opera. The scripts in 1.4 make it even slower
        by using a slow jQuery selector to check if anything is selected when deciding
        what icons to use.\\n\\nThe tweaks to redisplay from #3202 will cut a second
        or so off of every action but the code still calls redisplay way too often
        which means doing anything takes 2-5 seconds. Ticket #9102 attempted to avoid
        redisplay but its method of hiding `<option>` tags doesn't work in Chrome.\\n\\nI've
        come up with the following which will generally transfer options instantly
        on my 11,500 list. It starts to slow down if you're moving stuff from side
        to side in bulk but it's still faster than what's currently in Django. It
        works excellently in Chrome, Firefox, and Safari, but Opera and IE are still
        slow but no longer crash.\\n1. Included the tweak from the current SelectBox.patch
        on ticket #3202 to speed up redisplay.\\n2. Don't run redisplay on page load
        or moving options between columns. Instead just move the actual DOM node and
        this is super fast.\\n3. However, when moving large numbers of options then
        keeping them in alphabetical order is often slower than redisplaying, so redisplay
        instead. I currently set it to redisplay on any movement of more than 100
        options but that number is just a guess and involved little testing. The number
        really depends on the amount of options being moved, how many options are
        in the destination column, how fast the user's browser is, etc.\\n4. Only
        redisplay filter results 250ms after you've stopped typing. This prevents
        the major lag on the first 1-3 letters when you try to filter something on
        medium to large lists.\\n5. Store a separate key map for quicker access to
        the cache and less iterating.\\n6. Check against selectedIndex to see if any
        options are selected instead of going through every option again with jQuery
        just to display icons.\\n7. Every browser except Firefox will lock up for
        2-3 minutes if you have too many `selected=\\\"selected\\\"` (even in a plain
        HTML file). So while you can use this javascript to select 10,000 options
        in 2 seconds your tab might crash after the form submit.\\n8. Bonus: fixed
        the keyboard shortcuts and enter no longer bubbles up and submits the form.\\n\",\"created_at\":\"2012-07-21T02:34:22Z\",\"updated_at\":\"2025-12-20T19:28:09Z\",\"closed_at\":\"2013-07-26T17:17:19Z\",\"merged_at\":null,\"merge_commit_sha\":\"f5d6dfa5555b7eafb4c210e0d3ebd873a6f20e3c\",\"assignee\":null,\"assignees\":[],\"requested_reviewers\":[],\"requested_teams\":[],\"labels\":[],\"milestone\":null,\"draft\":false,\"commits_url\":\"https://api.github.com/repos/django/django/pulls/222/commits\",\"review_comments_url\":\"https://api.github.com/repos/django/django/pulls/222/comments\",\"review_comment_url\":\"https://api.github.com/repos/django/django/pulls/comments{/number}\",\"comments_url\":\"https://api.github.com/repos/django/django/issues/222/comments\",\"statuses_url\":\"https://api.github.com/repos/django/django/statuses/4f8e35d5164cb0e441419e644db34e0c2f13e1bd\",\"head\":{\"label\":\"kylemacfarlane:master\",\"ref\":\"master\",\"sha\":\"4f8e35d5164cb0e441419e644db34e0c2f13e1bd\",\"user\":{\"login\":\"kylemacfarlane\",\"id\":99594,\"node_id\":\"MDQ6VXNlcjk5NTk0\",\"avatar_url\":\"https://avatars.githubusercontent.com/u/99594?v=4\",\"gravatar_id\":\"\",\"url\":\"https://api.github.com/users/kylemacfarlane\",\"html_url\":\"https://github.com/kylemacfarlane\",\"followers_url\":\"https://api.github.com/users/kylemacfarlane/followers\",\"following_url\":\"https://api.github.com/users/kylemacfarlane/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/kylemacfarlane/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/kylemacfarlane/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/kylemacfarlane/subscriptions\",\"organizations_url\":\"https://api.github.com/users/kylemacfarlane/orgs\",\"repos_url\":\"https://api.github.com/users/kylemacfarlane/repos\",\"events_url\":\"https://api.github.com/users/kylemacfarlane/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/kylemacfarlane/rec