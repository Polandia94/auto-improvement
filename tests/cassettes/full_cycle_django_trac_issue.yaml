        fixes a regression where calling QuerySet.bulk_create() as the first\\r\\ndatabase
        operation after django.setup() could raise an AttributeError on\\r\\nSQLite
        due to an uninitialized connection.\\r\\n\\r\\n#### Trac ticket number\\r\\nticket-36818\\r\\n\\r\\n####
