        #36793: Sync permission-ContentType on model rename/rollback (Django 6.0.x)\",\"user\":{\"login\":\"cqh-xmf\",\"id\":198935078,\"node_id\":\"U_kgDOC9uCJg\",\"avatar_url\":\"https://avatars.githubusercontent.com/u/198935078?v=4\",\"gravatar_id\":\"\",\"url\":\"https://api.github.com/users/cqh-xmf\",\"html_url\":\"https://github.com/cqh-xmf\",\"followers_url\":\"https://api.github.com/users/cqh-xmf/followers\",\"following_url\":\"https://api.github.com/users/cqh-xmf/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/cqh-xmf/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/cqh-xmf/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/cqh-xmf/subscriptions\",\"organizations_url\":\"https://api.github.com/users/cqh-xmf/orgs\",\"repos_url\":\"https://api.github.com/users/cqh-xmf/repos\",\"events_url\":\"https://api.github.com/users/cqh-xmf/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/cqh-xmf/received_events\",\"type\":\"User\",\"user_view_type\":\"public\",\"site_admin\":false},\"body\":\"Fixes
        #36793.\\r\\n\\r\\n### Problem\\r\\nWhen renaming a model (e.g., FooModel1
        \u2192 BarModel1) in Django 5.2, migrating, then rolling back the rename in
        Django 6.0.x, permissions were incorrectly associated with the wrong users/groups:\\r\\n-
        User1 (no original permissions) got FooModel1 permissions after rollback;\\r\\n-
        User2's permissions remained in the database as orphaned records.\\r\\n\\r\\n###
        Root Cause\\r\\nDjango 6.0.x's `RenameModel` operation (in `django/db/migrations/operations/models.py`)
        did not sync `Permission` and `ContentType` associations when renaming models,
        leading to permission-contenttype mismatch.\\r\\n\\r\\n### Solution (Adapted
        for 6.0.x RenameModel)\\r\\nModified the `database_forwards` method of `RenameModel`
        class (6.0.x version) to:\\r\\n1. Add import for `Permission` and `ContentType`
        (from `django.contrib.auth.models`);\\r\\n2. Add permission-contenttype sync
        logic at the end of `database_forwards`:\\r\\n   - Get old/new model's ContentType
        via cached `old_name_lower`/`new_name_lower` (6.0.x's cached properties);\\r\\n
        \  - Update `Permission` records to point to the new model's ContentType when
        renaming;\\r\\n   - Add `try/except` to handle missing ContentType gracefully
        (no impact on existing logic);\\r\\n3. No modification to `database_backwards`
        (it reuses `database_forwards` by swapping old/new names, auto-reverts permissions).\\r\\n\\r\\n###
        Testing Steps (Validated on 6.0.x)\\r\\n1. Create FooModel1 in Django 5.2,
        assign permissions to User2 only;\\r\\n2. Rename to BarModel1 \u2192 migrate
        (permissions sync to BarModel1 for User2);\\r\\n3. Switch to Django 6.0.x,
        rename back to FooModel1 \u2192 migrate;\\r\\n4. Verify: Only User2 has FooModel1
        permissions (no incorrect associations for User1).\\r\\n\\r\\n### Compatibility\\r\\n-
        No breaking changes to existing `RenameModel` logic;\\r\\n- Only runs when
        model migration is allowed (`allow_migrate_model`);\\r\\n- Compatible with
        Django 6.0.x's cached `old_name_lower`/`new_name_lower` properties.\",\"created_at\":\"2025-12-15T16:48:20Z\",\"updated_at\":\"2025-12-15T17:18:11Z\",\"closed_at\":\"2025-12-15T17:18:11Z\",\"merged_at\":null,\"merge_commit_sha\":\"61270d26644d8f206260c54cac5b9d98eeb4c81f\",\"assignee\":null,\"assignees\":[],\"requested_reviewers\":[],\"requested_teams\":[],\"labels\":[],\"milestone\":null,\"draft\":false,\"commits_url\":\"https://api.github.com/repos/django/django/pulls/20408/commits\",\"review_comments_url\":\"https://api.github.com/repos/django/django/pulls/20408/comments\",\"review_comment_url\":\"https://api.github.com/repos/django/django/pulls/comments{/number}\",\"comments_url\":\"https://api.github.com/repos/django/django/issues/20408/comments\",\"statuses_url\":\"https://api.github.com/repos/django/django/statuses/722150148cc22ba58dadb680b171d6cdd0968c24\",\"head\":{\"label\":\"cqh-xmf:stable/6.0.x\",\"ref\":\"stable/6.0.x\",\"sha\":\"722150148cc22ba58dadb680b171d6cdd0968c24\",\"user\":{\"login\":\"cqh-xmf\",\"id\":198935078,\"node_id\":\"U_kgDOC9uCJg\",\"avatar_url\":\"https://avatars.githubusercontent.com/u/198935078?v=4\",\"gravatar_id\":\"\",\"url\":\"https://api.github.com/users/cqh-xmf\",\"html_url\":\"https://github.com/cqh-xmf\",\"followers_url\":\"https://api.github.com/users/cqh-xmf/followers\",\"following_url\":\"https://api.github.com/users/cqh-xmf/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/cqh-xmf/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/cqh-xmf/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/cqh-xmf/subscriptions\",\"organizations_url\":\"https://api.github.com/users/cqh-xmf/orgs\",\"repos_url\":\"https://api.github.com/users/cqh-xmf/repos\",\"events_url\":\"https://api.github.com/users/cqh-xmf/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/cqh-xmf/received_events\",\"type\":\"User\",\"user_view_type\":\"public\",\"site_admin\":fa