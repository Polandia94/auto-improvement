        #2259 -- Default readonly for non-AutoField PKs in admin, with opt-out and
        inline support.\\r\\n\\r\\n## Problem\\r\\n\\r\\nNon-AutoField primary keys
        are currently editable in admin change views, which can lead to silent creation
        of duplicate rows when a PK is changed to an existing value, and URL mismatches
        where the form saves to a different row but the URL stays on the original
        row.\\r\\n\\r\\n## Solution\\r\\n\\r\\nThis PR makes non-AutoField primary
        keys readonly by default in admin change views, while keeping them editable
        in add views. The implementation:\\r\\n\\r\\n- Adds `editable_primary_key
        = False` attribute to `BaseModelAdmin`\\r\\n- Overrides `get_readonly_fields()`
        to automatically add PK field name for non-AutoField PKs when editing existing
        objects\\r\\n- Works for both `ModelAdmin` and `InlineModelAdmin` via `BaseModelAdmin`
        inheritance\\r\\n- Provides opt-out via `editable_primary_key=True` for edge
        cases\\r\\n\\r\\n## Testing\\r\\n\\r\\nTest coverage includes readonly behavior
        in change views, editable behavior in add views, inline support, AutoField
        exclusion, and opt-out mechanism.\\r\\n\\r\\n## Documentation\\r\\n\\r\\n-
        Added `editable_primary_key` attribute documentation\\r\\n- Added release
