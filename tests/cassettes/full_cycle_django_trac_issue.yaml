        abusing Q objects by creating an unusable Q object solely to call referenced_base_fields
        on it.\\r\\n\\r\\nBased on https://github.com/django/django/pull/19620#discussion_r2188747941\\r\\n>
        passing field.expression: Expression to a Q object (which is meant to be used
        for conditional expressions) so we can then call referenced_base_fields which
        then defers to query.get_children_from_q seems plain wrong given the created
