        #29222 -- Wrapped Oracle pattern lookups with NVL to handle NULL substrings\",\"user\":{\"login\":\"WalkingDevFlag\",\"id\":115323514,\"node_id\":\"U_kgDOBt-yeg\",\"avatar_url\":\"https://avatars.githubusercontent.com/u/115323514?v=4\",\"gravatar_id\":\"\",\"url\":\"https://api.github.com/users/WalkingDevFlag\",\"html_url\":\"https://github.com/WalkingDevFlag\",\"followers_url\":\"https://api.github.com/users/WalkingDevFlag/followers\",\"following_url\":\"https://api.github.com/users/WalkingDevFlag/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/WalkingDevFlag/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/WalkingDevFlag/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/WalkingDevFlag/subscriptions\",\"organizations_url\":\"https://api.github.com/users/WalkingDevFlag/orgs\",\"repos_url\":\"https://api.github.com/users/WalkingDevFlag/repos\",\"events_url\":\"https://api.github.com/users/WalkingDevFlag/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/WalkingDevFlag/received_events\",\"type\":\"User\",\"user_view_type\":\"public\",\"site_admin\":false},\"body\":\"##
        Problem\\r\\n\\r\\nOn Oracle, `SUBSTR(NULL, x, y)` returns `NULL`, which when
        used in pattern lookups gets concatenated with `LIKE` patterns. Oracle treats
        `NULL || 'string'` as `'string'`, causing patterns like `LIKE NULL || '%'`
        to become `LIKE '%'`, incorrectly matching all rows.\\r\\n\\r\\n## Solution\\r\\n\\r\\nThis
        fix wraps all expressions in Oracle's `_pattern_ops` with `NVL({}, CHR(0))`
        to convert `NULL` values to a safe null byte (`CHR(0)`) before concatenation.\\r\\n\\r\\n##
        Changes\\r\\n\\r\\n- Modified `base.py` to wrap pattern lookup expressions
        with `NVL`\\r\\n- Added regression test in `test_substr.py`\\r\\n\\r\\n##
        Testing\\r\\n\\r\\n- Regression test passes\\r\\n- Bug reproduction test demonstrates
        the original issue\\r\\n\\r\\n## References\\r\\n\\r\\n- Ticket [#29222](https://code.djangoproject.com/ticket/29222)\\r\\n-
