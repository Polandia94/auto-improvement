        Trac ticket number\\r\\nticket-2259\\r\\n\\r\\n#### Branch description\\r\\nWhen
        editing a model instance in the Django admin, manually specified primary key
        fields (e.g. `CharField(primary_key=True)`) should not be editable.  Without
        this fix, users can mistakenly change a model's PK, which can cause errors
        or lead to duplicate records.\\r\\n\\r\\nThis patch updates `BaseModelAdmin.get_readonly_fields()`
        to automatically mark such PKs as readonly if they are not auto-generated
        and not already in the readonly fields.\\r\\n\\r\\nThis change was verified
        against existing admin inline tests (test_char_pk_inline, test_integer_pk_inline),
        which initially failed due to the patch, and the logic was adjusted to restore
        their passing state.\\r\\n\\r\\n#### Checklist\\r\\n- [x ] This PR targets
        the `main` branch. <!-- Backports will be evaluated and done by mergers, when
        necessary. -->\\r\\n- [x ] The commit message is written in past tense, mentions
