        Trac ticket number\\r\\n<!-- Replace XXXXX with the corresponding Trac ticket
        number, or delete the line and write \\\"N/A\\\" if this is a trivial PR.
        -->\\r\\n\\r\\nticket-26434\\r\\n\\r\\n#### Branch description\\r\\nThis is
        a fix for a broken functionality directly related to the use of `queryset.count()`
        and `queryset.aggregate(...)`, i.e., a fix for the `QuerySet API`.\\r\\n\\r\\nThe
        issue itself describes the problem well, but in short: the ORM, due to overly
        aggressive SQL query optimization, removes parts of order_by even for columns
        that are not logically part of group_by.\\r\\n\\r\\nOne solution was already
        in master, but it was flawed from two perspectives:\\r\\n1. Typically, the
        order_by part is just text, while the group_by part consists of column objects
        (Col). The previous solution did not reliably compare these two sets.\\r\\n2.
        The fix was placed in the shared logic for aggressive SQL query optimization.
        This is not the right place here - we want the fix to reside in the final
        top-level aggregation, i.e., the method `query.get_aggregate(...)`.\\r\\n\\r\\nPlease
        provide feedback on:\\r\\n1. The tests that have been written.\\r\\n2. Whether
        the implementation is headed in the right direction.\\r\\n3. What is missing
        in the implementation or what could be improved.\\r\\n4. Anything else you
        think is worth discussing.\\r\\n\\r\\n#### Checklist\\r\\n- [x] This PR targets
        the `main` branch. <!-- Backports will be evaluated and done by mergers, when
        necessary. -->\\r\\n- [x] The commit message is written in past tense, mentions
        the ticket number, and ends with a period.\\r\\n- [x] I have checked the \\\"Has
        patch\\\" ticket flag in the Trac system.\\r\\n- [x] I have added or updated
