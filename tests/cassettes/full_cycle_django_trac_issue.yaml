        Trac ticket number\\r\\n\\r\\nticket-36800\\r\\n\\r\\n#### Branch description\\r\\n\\r\\nRegression
        in f9a44cc0fac653f8e0c2ab1cdfb12b2cc5c63fc2.\\r\\n\\r\\nNow that ManyToManyField
        is no longer concrete the decision of whether or not it should be altered,
        which is also relied on by field renaming, should take into consideration
        name changes even if it doesn't have a columns associated with it as auto-created
        many-to-many relationship table names are a base of it.\\r\\n\\r\\nNote that
        there this room for optimization here where a rename can be entirely avoided
        if ManyToManyField.db_table remains stable between .name changes, just like
        we do with Field.db_column remaining stable, but since this is a regression
        and meant to be backported the current patch focuses on correctness over further
        improvements.\\r\\n\\r\\nThanks Josik for the report and Clifford for the
