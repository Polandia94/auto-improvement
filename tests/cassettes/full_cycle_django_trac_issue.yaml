        Trac ticket number\\r\\n<!-- Replace XXXXX with the corresponding Trac ticket
        number, or delete the line and write \\\"N/A\\\" if this is a trivial PR.
        -->\\r\\n\\r\\n[ticket-36786](https://code.djangoproject.com/ticket/36786)\\r\\n\\r\\n####
        Branch description\\r\\n\\r\\n**AS-IS**:\\r\\n- `None` values in natural keys
        were serialized as the string `\\\"None\\\"`, causing deserialization to fail.\\r\\n\\r\\n**TO-BE**\\r\\n-
        `None` values are serialized as `<None/>` elements, consistent with how regular
        fields handle `None`.\\r\\n\\r\\n**Before**\\r\\n```python\\r\\n# Check for
        None first - but this matches <None/> inside <natural> tags too!\\r\\nif node.getElementsByTagName(\\\"None\\\"):\\r\\n
        \   return None\\r\\nelse:\\r\\n    ...\\r\\n    keys = node.getElementsByTagName(\\\"natural\\\")\\r\\n
        \   if keys:\\r\\n        field_value = [getInnerText(k).strip() for k in
        keys]\\r\\n```\\r\\n\\r\\nAfter\\r\\n\\r\\n```python\\r\\nnatural_keys = node.getElementsByTagName(\\\"natural\\\")\\r\\nif
        node.getElementsByTagName(\\\"None\\\") and not natural_keys:\\r\\n    return
        None\\r\\nelse:\\r\\n    ...\\r\\n    if natural_keys:\\r\\n        field_value
        = []\\r\\n        for k in natural_keys:\\r\\n            if k.getElementsByTagName(\\\"None\\\"):\\r\\n
        \               field_value.append(None)\\r\\n            else:\\r\\n                field_value.append(getInnerText(k).strip())\\r\\n```\\r\\n\\r\\n####
