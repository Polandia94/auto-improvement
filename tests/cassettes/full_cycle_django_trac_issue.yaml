        Trac ticket number\\r\\n\\r\\nticket-36701\\r\\n\\r\\n#### Branch description\\r\\nThis
        PR addresses ticket #36701 regarding memory leaks caused by reference cycles
        in `ModelState`\\r\\n\\r\\nI implemented a `__del__` method on `ModelState`
        to explicitly clear `self.fields_cache`.\\r\\n\\r\\nI added a regression test
        (`tests/model_state/test_memory_leak.py`) that:\\r\\n1. Creates a `OneToOneField`
        cycle.\\r\\n2. Deletes strong references.\\r\\n3. Forces a `gc.collect()`.\\r\\n4.
        Asserts that the objects are successfully reclaimed (using `weakref`).\\r\\n\\r\\nI
        also verified this locally with a reproduction script generating 50,000 cyclic
        objects. Without the fix, memory usage balloons. With the fix, `gc.collect()`
        successfully reclaims the objects.\\r\\n#### Checklist\\r\\n- [ ] This PR
        targets the `main` branch. <!-- Backports will be evaluated and done by mergers,
        when necessary. -->\\r\\n- [ ] The commit message is written in past tense,
        mentions the ticket number, and ends with a period.\\r\\n- [ ] I have checked
        the \\\"Has patch\\\" ticket flag in the Trac system.\\r\\n- [ ] I have added
        or updated relevant tests.\\r\\n- [ ] I have added or updated relevant docs,
        including release notes if applicable.\\r\\n- [ ] I have attached screenshots
